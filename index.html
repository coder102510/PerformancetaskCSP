<!DOCTYPE html>

<html data-bs-theme="dark">
    <head>
        <!--This is the code to import Bootstrap 5-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        
        <!--This is the code to import the special Gothic font-->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Special+Gothic+Expanded+One&display=swap" rel="stylesheet">
        
        <!--This is the code to import my CSS (mostly useless as I have Bootstrap)-->
        <link rel="stylesheet" href="style.css">

        <title>Weather Insights</title>
    </head>
    <body class="pt-5 pb-5 ps-5 pe-5">
        <!--All headers go here-->
        <div id="headers" class="container pt-5">
            <h1 class="special-gothic-expanded-one text-center display-1">Weather Insights</h1>
            <pre>
                <!--leave this blank, it is for a space between the title and the weather-->
            </pre>
            <div class="text-center "><button type="button" id="button" class="btn btn-primary btn-lg">Check the weather!</button></div>
            <pre>
                <!--leave this blank, it is for a space between the title and the weather-->
            </pre>
            <h2 class="pt-2 pb-2 ps-2 pe-2 display-3"><strong id="city">Weather for: </strong></h2>
        </div>

        <pre>
            <!--leave this blank, it is for a space between the title and the weather-->
        </pre>

        <!--This is where today's weather data will be displayed-->
        <div id="grid">
            <div id ="firstRow" class="row text-center"></div>
        </div>

        <script src="script.js"></script>

    </body>
</html>
